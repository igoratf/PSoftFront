<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<title>Title of the document</title>
</head>

<body>
<h2>Mural de PSoft</h2>

<div class="mural-container">
    <div id="mural"></div>
    <button id="btnForm" type="button" class="btn btn-outline-success btn-lg btn-add" onclick="showForm()">Esconder campos de nova mensagem </button>
    
</div>


<div id="myForm">
  <form>
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput">Título</label>
      <input id="title" type="text" class="form-control" placeholder="Insira um título">
    </div>
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput2">Mensagem</label>
      <input id="msg" type="text" class="form-control"  placeholder="Insira sua mensagem">
    </div>
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput2">Autor</label>
      <input id="author" type="text" class="form-control" placeholder="Insira nome do autor">
    </div>
    <button type="button" class="btn btn-primary btn-submit" onclick="onSubmit()">Enviar</button>
  </form>
  

</div>

<script src="client.js"></script>
</body>

</html>
